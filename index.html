            <div class="chat-history">
                <div class="history-header">
                    <h3>Chat History</h3>

                        <button class="clear-history-btn" title="Clear All History">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </button>
                        <button class="new-chat-btn" title="New Chat">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                    </div>

    <main class="main-content">
        <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle Menu">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
        <div class="landing-container" id="landing">
        <h1 class="landing-title">What can I help with?</h1>
        
        <div class="input-container landing-pill" role="search">
            <button class="btn attachment-btn" id="initial-attachment" title="Attach file">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <input type="text" id="initial-input" placeholder="What do you want to know?" autofocus class="input-field">
            <div class="input-buttons">
                <button class="btn voice-btn" id="initial-voice" title="Voice input">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" fill="currentColor"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" fill="currentColor"/></svg>
                </button>
                <button class="btn send-button" id="initial-send" title="Send" aria-label="Send">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"><path d="M3 3L21 12L3 21V13L13 12L3 11V3Z" fill="currentColor"/></svg>
                </button>
            </div>
        </div>
        <div class="search-options">
            <button class="search-option"><span class="icon">üîç</span> DeepSearch</button>
            <button class="search-option"><span class="icon">üé®</span> Create Images</button>
            <button class="search-option"><span class="icon">‚ùì</span> How to</button>
            <button class="search-option"><span class="icon">üíª</span> Try Projects</button>
        </div>
        <div class="terms-notice">
            By messaging Tonmoy AI, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
        </div>
    </div>

    <div class="container" id="chat-interface">
        <header class="header">
            <h1 class="logo"></h1>
        </header>
        
        <div class="chat-container">
            <!-- Messages will be added here dynamically -->
        </div>

        <div class="input-area" id="chat-input-area">
            <div class="input-container">
                <button class="btn attachment-btn" id="attachment-btn" title="Attach file">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <input type="text" id="message-input" class="input-field" placeholder="Message Tonmoy.AI..." autocomplete="off">
                <div class="input-buttons">
                    <button class="btn voice-btn" id="voice-btn" title="Voice input">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" fill="currentColor"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" fill="currentColor"/></svg>
                    </button>
                    <button class="btn send-button" id="send-btn" title="Send message" aria-label="Send message">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"><path d="M3 3L21 12L3 21V13L13 12L3 11V3Z" fill="currentColor"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
