<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonmoy.Ai</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="T.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <img src="ai.png" alt="AI Logo" class="logo-image">
    </div>
    <div class="landing-container" id="landing">
        <h1 class="landing-title">What can I help with?</h1>
        <div class="input-container landing-pill" role="search">
            <label class="upload-btn" title="Attach image or PDF">
                <input type="file" id="landing-file-input" accept="image/*,application/pdf" />
                <span class="upload-icon">üìé</span>
            </label>

           <!-- <div id="landing-file-chip" class="file-chip" aria-live="polite"></div>
-->
            <input type="text" id="initial-input" placeholder="What you want to know?" autofocus>

            <button class="send-button" id="initial-send" title="Send">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3 3L21 12L3 21V13L13 12L3 11V3Z" fill="#fff"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="container" id="chat-interface">
        <header class="header">
            <h1 class="logo"></h1>
        </header>
        
        <div class="chat-container">
            <!-- Messages will be added here dynamically -->
        </div>

        <div class="input-area" id="chat-input-area">
            <div class="input-container">
                <label class="upload-btn" title="Attach image or PDF">
                    <input type="file" id="chat-file-input" accept="image/*,application/pdf" />
                    <span class="upload-icon">üìé</span>
                </label>
  
               <!-- <div id="chat-file-chip" class="file-chip" aria-live="polite"></div>
-->
                <input type="text" id="message-input" placeholder="What you want to know?">

                <button class="send-button" id="send-btn" title="Send">
                    <!-- cursor icon -->
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M3 3L21 12L3 21V13L13 12L3 11V3Z" fill="#fff"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="tools" id="chat-tools">
          <!--  <button class="tool-button">ü§ù Parenting</button>-->
            <button class="tool-button">üéì TonmoyAi 101</button>
           <!--  <button class="tool-button">üìù Summarize</button>-->
            <button class="tool-button">üîç Analyze</button>
            <!-- <button class="tool-button">üìã Plan</button>-->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
